<div id="div-contenedor" class="m-transparency-container">
    <div class="div-m-transparency-panel">
        <button id="m-transparency-active" class="big-buttom" title="{{translations.tooltip_multicurtain}}"><i class="cp-th-large"></i></button>
        <button id="m-transparency-deactivate" class="big-buttom" title="{{translations.tooltip_deactivatecurtain}}"><i class="cp-deactivateCurtain"></i></button>

        <div class="div-m-transparency-transparent-radius">
            <p>{{translations.radius}}:</p>
            <input type="range" min="30" max="200" value="100" id="input-transparent-radius"></input>
        </div>
        {{#if options}}
            <div class="m-transparency-select">
                <p>{{translations.layers}}: </p>
                <select id="m-transparency-lyr" disabled>
                    {{#each options}}
                        <option value="{{name}}">{{legend}}</option>
                    {{/each}}
                </select>
                <div class="m-transparency-select_arrow">
                </div>
            </div>
        {{/if}}
    </div>
</div>
